<!DOCTYPE html>  <!-- indica tipo de documento  -->
<html lang="en">  <!-- indica al browser que estoy escribiendo 
    el codigo en tal idioma, 'en' para ingles y 'es' para español --> 
    <head> <!-- En el head se encuentra la coleccion de metadatos o infometas. Eemplo: si saco una foto los metadatos indican
            la ubicacion donde se tomo la foto, cuanto pesa, los megapixeles, es decir caracteristicas de la foto
            Lo mismo sucede en html.Entonces todo lo que ponemos en la cabecera o head le sirve al browser, no lo
            vera el usuario. Ejemplos: cuando buscamos paginas y saltan varias, a veces, al lado de las paginas
            aparecen iconos de fotos, eso va indicado en el head porque es metadato, no lo ve el usuario en la 
            pagina misma. -->
        
        <meta charset="UTF-8">  <!-- UTF-8 es una codificacion para escribir, 
                                por ej sirve para hacer ñ, tildes, para poder escribir
                                caracteres japoneses, rusos, etc. Es un encoding para teclas -->
                               
                                     <!-- Red: element html
                                     Violet: atributo html
                                     Green: valor html 
        Un elemento puede tener uno o no tener ningun atributo. A su vez un atributo puede tener o no valor-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">    <!-- Refiere a retrocompatibilidad -->                                                                                                           
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- el viewport es la
             dimension de pantalla que ocupa la pagina. (no el browser). El ancho del viewport desde el celular
            es mas chico que desde una tablet o note. Con este elemento html adaptamos el ancho del viewport-->
        <title>Clase uno</title> <!-- con el nombre que aparecera la web en la pestaña del browser -->
                
</head>
<body> <!-- Etiqueta de apertura. El body es la parte visual de la web -->
    <u><h1>Tenemos frio con Maki</h1></u> <!-- El h1 es el mayor nivel -->
    <h2>Salimos a comprar y nos morimos de frio</h2>
    <h3>Actualizando mi repositorio</h3>
    <u>hola</u> <!-- etiqueta underline, para subrayar -->
</body> <!-- Etiqueta de cierre -->
</html>
